    </div>
    {% if signed_in_users %}

              class="list-inline-item"
              data-bs-toggle="popover"
              data-bs-content="Last active {{ user.last_activity }}"
            >
              {{ user.username }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
