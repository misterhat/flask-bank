{% macro username(name) -%}
<input
  type="text"
  maxlength="50"
  minlength="3"
  id="{{ name }}"
  name="{{ name }}"
  class="form-control"
  required
/>
{%- endmacro %}

{% macro currency(max, name) -%}
<input
  type="number"
  max="{{ max }}"
  name="{{ name }}"
  id="{{ name }}"
  value="1.00"
  step="0.01"
  class="form-control"
/>
{%- endmacro %}
